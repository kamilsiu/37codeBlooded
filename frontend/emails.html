<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Messages | Civic Pal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo i {
      color: #ffcc00;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
      transition: color 0.3s;
    }

    nav a:hover, nav a.active {
      color: #ffcc00;
    }

    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #004080;
      margin-bottom: 40px;
      text-align: center;
    }

    .message {
      background-color: white;
      border-left: 5px solid #1ABC9C;
      padding: 20px;
      margin-bottom: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    }

    .timestamp {
      font-size: 0.9rem;
      color: #777;
      margin-top: 10px;
      font-style: italic;
    }

    .loading, .error {
      text-align: center;
      padding: 20px;
      font-size: 1.1em;
      color: #777;
    }

    .error {
      color: #e74c3c;
    }

    footer {
      background-color: #ffffff;
      color: #004080;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      margin-top: 60px;
    }

    footer a {
      color: #1ABC9C;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-landmark"></i>
      <span>Civic Pal</span>
    </div>
    <nav>
      <a href="/"><i class="fas fa-home"></i> Home</a>
      <a href="/resolved"><i class="fas fa-check-circle"></i> Resolved</a>
      <a href="/emails" class="active"><i class="fas fa-envelope"></i> Emails</a>
      <a href="#status"><i class="fas fa-chart-line"></i> Status</a>
    </nav>
  </header>

  <main>
    <h1>Anonymous Messages</h1>
    <div id="message-container">
      <p class="loading"><i class="fas fa-spinner fa-spin"></i> Loading messages...</p>
    </div>
  </main>

  <footer>
    <p>Contact us: <a href="mailto:info@civicpal.example">info@civicpal.example</a></p>
    <p>Â© 2025 Civic Pal. All rights reserved.</p>
  </footer>

  <script>
    async function displayMessages() {
      const container = document.getElementById('message-container');
      container.innerHTML = '<p class="loading"><i class="fas fa-spinner fa-spin"></i> Loading messages...</p>';

      try {
        const res = await fetch('/api/complaints');
        if (!res.ok) throw new Error('Failed to fetch messages');
        const messages = await res.json();

        container.innerHTML = '';
        if (messages.length === 0) {
          container.innerHTML = '<p class="error">No messages found.</p>';
          return;
        }

        messages.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          // Format timestamp to readable date
          const date = new Date(msg.timestamp);
          const formattedDate = date.toLocaleString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          div.innerHTML = `
            <p>${msg.body}</p>
            <p class="timestamp">Received at: ${formattedDate}</p>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching messages:', error);
        container.innerHTML = '<p class="error">Failed to load messages. Please try again later.</p>';
      }
    }

    // Call on page load
    displayMessages();
  </script>
</body>
</html>
