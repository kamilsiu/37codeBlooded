<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issues Resolved</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #004080;
      margin-bottom: 40px;
    }

    .content-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
      align-items: flex-start;
      text-align: left;
    }

    .content-section > div {
      flex: 1;
      min-width: 280px;
    }

    h2, h3 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #004080;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      color: #555;
    }

    .speedometer-container {
      text-align: center;
    }

    .speedometer {
      width: 100%;
      max-width: 250px;
      margin: 0 auto;
    }

    .speedometer svg {
      width: 100%;
      height: auto;
    }

    .needle {
      transform-origin: 50% 50%;
      transform: rotate(45deg);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Government Portal</div>
    <nav>
      <a href="/">Home</a>
      <a href="/resolved">Resolved</a>
      <a href="/emails">Emails</a>
      <a href="#status">Status</a>
    </nav>
  </header>

  <main>
    <h1>Issues Resolved</h1>
    <div class="content-section">
      <div>
        <h2>Major Problems Faced</h2>
        <ul>
          <li>Road infrastructure issues</li>
          <li>Water supply disruptions</li>
          <li>Electricity outages</li>
          <li>Healthcare accessibility</li>
          <li>Public transportation delays</li>
        </ul>
      </div>

      <div class="speedometer-container">
        <h3>Resolution Progress</h3>
        <div class="speedometer">
          <svg viewBox="0 0 100 50">
            <path d="M10 50 A40 40 0 0 1 90 50" fill="none" stroke="#e0e0e0" stroke-width="10"/>
            <path d="M10 50 A40 40 0 0 1 40 20" fill="none" stroke="#E74C3C" stroke-width="10"/>
            <path d="M40 20 A40 40 0 0 1 60 20" fill="none" stroke="#F39C12" stroke-width="10"/>
            <path d="M60 20 A40 40 0 0 1 90 50" fill="none" stroke="#2ECC71" stroke-width="10"/>
            <line x1="50" y1="50" x2="50" y2="15" stroke="#333" stroke-width="3" class="needle"/>
          </svg>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
